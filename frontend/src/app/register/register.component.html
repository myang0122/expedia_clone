<div>
    Username: 
    <input
      type="text"
      [(ngModel)]="username" >
    <br>
    Email: 
    <input
      type="text"
      [(ngModel)]="email" >
    <br>
    Password:
    <input
      type="text"
      [(ngModel)]="password" >
    <br>
    <button
      type="button"
      (click)="handleRegister()">Register</button>
</div>
